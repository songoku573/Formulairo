<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FORMULARIO</h1>
    <form id="miFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required placeholder="Ingrese su nombre" minlength="4">

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required placeholder="Ingrese su apellido" minlength="4">

        <label for="correo">Correo:</label>
        <input type="email" id="correo" required placeholder="example@example.com">

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" required placeholder="Ingrese la contraseña">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" required placeholder="+57 300-xxx-xxx-x">

        <input class="boton-brasil" type="submit" value="Enviar los datos">
    </form>

    <script>
        document.getElementById("miFormulario").addEventListener("submit", async function(event) {
            event.preventDefault();

            const formData = {
                nombre: document.getElementById("nombre").value,
                apellido: document.getElementById("apellido").value,
                correo: document.getElementById("correo").value,
                contrasena: document.getElementById("contrasena").value,
                telefono: document.getElementById("telefono").value
            };

            const response = await fetch("http://localhost:3000/enviar-correo", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
